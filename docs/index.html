	<style>
    	html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin: 0;
            margin-top: 110px;
            padding: 0;
            font: 1em 'Andale Mono', Consolas, 'Courier New';
            height: 100%;
            background: url('https://willinspire.github.io/content-storage/20180406/background-grid-cells-green.jpg');
            background-repeat: repeat;
            /*background-color: black;*/
            min-height: 400px;
        }
        
        p, i {
        	color: green;
        	font-size: 0.8em;
        }
        
        h1 {
        	color: green;
        }
        
        h2 {
        	color: green;
        }
        
        label {
        	color: green;
            font-size: 1em;
        }
        
        .container {
        	z-index: 1;
        }
        
        .card {
        	background:  rgba(0, 0, 0, 0.45);
            margin: 10px;
            padding: 10px;
            border: 2px solid rgba(26, 153, 40, 0.7);
        }
        
        .card-title {
        	text-align: center;
        }
        
        .user-text {
        	width: 100%;
            min-height: 35px;
            color: black;
            background-color: rgba(109, 10, 8, 0.45);
            border: 1px solid green;
            font: 0.92em 'Andale Mono', Consolas, 'Courier New';
        }
        
        .input-btn {
            width: 100%;
            text-align: center;
            background: rgba(14, 91, 23, 0.85);
            color: white;
        	min-width: 100px;
            min-height: 35px;
            -webkit-transition: all 0.2s ease-out;
    		-moz-transition: all 0.2s ease-out;
    		-o-transition: all 0.2s ease-out;
    		transition: all 0.2s ease-out;
        }
        
        .input-btn:hover {
            width: 100%;
            text-align: center;
            background: rgba(109, 10, 8, 0.85);
            color: white;
        	min-width: 100px;
            min-height: 35px;
            -webkit-transition: all 0.2s ease-in;
    		-moz-transition: all 0.2s ease-in;
    		-o-transition: all 0.2s ease-in;
    		transition: all 0.2s ease-in;
        }
    </style>
    <!-- ****** SITE SCRIPTS ****** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
    	$("button.input-btn").click(function(){
        	$("form").toggle(300);
    	});
	});
    </script>

<body>
	<div class="container">
    	<div class="wrapper">
			<div class="card">
            	<div class="card-title">
                	<br>
                	<h2>Get Directions</h2>
                </div>
                <div class="card-text" id="form">
					<form action="http://maps.google.com/maps" method="get" class="collapse" id="directions-form">
						
                        <span>
                			<label for="saddr">FROM</label>
							<input class="user-text" type="text" name="saddr" id="saddr" value="" />
                		</span>
                        	<br><br>
                            
						<span>
            				<label for="daddr">TO</label>
							<input class="user-text" type="text" name="daddr" id="daddr" value="" />
                        </span>
                        	<br><br>
                        
                        <span>
							<input class="btn input-btn" type="submit" value="GO" />
            			</span>
                        	<br><br>
                        <span>
                        	<p>
                            	<b><span>INSTRUCTIONS:</span></b>
                                <br>
                            	<i>
                                	<span>(1) Enter your start location in the "FROM" field</span><br>
                                	<span>(2) Enter your destination in the "TO" field</span><br>
                                    <span>(3) Press "GO" to get your directions</span><br>
                                </i>
                            </p>
                        </span>
                        
					</form>
                </div>
			</div>
        </div>
    </div>
    <div class="container">
    	<div class="wrapper">
        	<div class="card" style="border: 0px solid green; background: none;">
				<button class="btn input-btn">INPUT DATA</button>
            </div>
